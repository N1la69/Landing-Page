<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body class="is-marginless">

    <!-- Hero -->
    <section class="hero is-fullheight">
        <nav class="navbar">
            <!-- Logo -->
            <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="Res\logo.png" alt="logo" style="max-height: 70px;" class="py-2 px-2">
                </a>
                <a class="navbar-burger has-text-black" id="burger">
                    <span class="is-size-1"></span>
                    <span class="is-size-1"></span>
                    <span class="is-size-1"></span>
                </a>
            </div>
            <!-- Links -->
            <div class="navbar-menu" id="nav-links">
                <div class="navbar-start">
                    <a class="navbar-item has-text-black is-size-5">MODEL MK5</a>
                    <a class="navbar-item has-text-black is-size-5">MODEL GT</a>
                    <a class="navbar-item has-text-black is-size-5">MODEL GR</a>
                    <a class="navbar-item has-text-danger-dark is-size-5">SUPRA</a>
                    <a class="navbar-item has-text-black is-size-5">ENERGY</a>
                </div>
                <div class="navbar-end mr-3">
                    <a class="navbar-item has-text-black is-size-5">SHOP</a>
                    <a class="navbar-item has-text-black is-size-5">SIGN IN</a>
                </div>
            </div>
        </nav>

        <!-- Header -->
        <header class="hero-body">
            <div class="over is-overlay has-text-centered">
                <h1 class="subtitle is-4 has-text-weight-light has-text-black">Totoya</h1>
                <h2 class="title is-1 has-text-black">Supra MK5</h2>
            </div>
        </header>

        <!-- Content -->
        <main class="foot hero-foot center">
            <div id="grid">

                <div id="a" class="center-col">
                    <p class="has-text-centered has-text-white is-size-5">With GR Supra's turbocharged powerplant,
                        impressive handling <br> and racing-inspired
                        interior, get ready to experience pure driving pleasure at every turn.</p>
                </div>

                <div id="b" class="center-col">
                    <p class="title has-text-white">
                        <i class="fas fa-tachometer-alt is-size-4"></i>2.0<span class="is-size-5">s</span>
                    </p>
                    <p class="subtitle has-text-white is-7">0-100 kph</p>
                </div>

                <div id="c" class="center-col">
                    <p class="title has-text-white"><span class="is-size-5">+</span>200<span
                            class="is-size-7">kph</span></p>
                    <p class="subtitle has-text-white is-7">Top Speed</p>
                </div>

                <div id="d" class="center-col">
                    <p class="title has-text-white is-mobile">760</span><span class="is-size-5">km</span></p>
                    <p class="subtitle has-text-white is-7">Kilometer Range</p>
                </div>

                <div id="e" class="center-col">
                    <a class="button is-rounded is-danger is-inverted is-outlined has-text-weight-bold" href="#">Book
                        Now</a>
                </div>
            </div>
        </main>
    </section>

    <script src="app.js"></script>
</body>

</html>
